<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE GALLERY OF MY LIFE</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="myApp">
    <div class="jumbotron">
        <div class="panel-heading">
            <h1>THE GALLERY OF MY LIFE</h1>
        </div>
    </div>
        <div ng-controller="welcomeController" class="panel-body" >
            <div class="col-lg-6" ng-repeat="picture in pictures">
                <img src="/images/{{picture.pic}}" style="height:400px; width:500px" ng-hide="hides[picture.index]" ng-click="ShowHide(picture.index)"/> <br />
                <div ng-show="hides[picture.index]" ng-click="ShowHide(picture.index)" style="height:400px; width:500px; background-color:rgb(184, 73, 13); text-align: center; vertical-align:middle">
                    {{picture.name}}
                </div>
                <br />
                <button ng-click="like(picture)">Love
                    <i class="glyphicon glyphicon-heart"></i>
                </button>
                <span>{{picture.like}}</span>
                <br />
                <br />
            
            </div>
        </div>


       
   

</body>
</html>
